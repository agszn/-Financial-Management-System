{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1 class="mb-4">{% if form.instance.id %}Edit{% else %}Add{% endif %} Bill</h1>
    <form method="post" class="row g-3">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="col-12">
            <button type="submit" class="btn btn-success">Save</button>
            <a href="{% url 'bill_list' %}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}

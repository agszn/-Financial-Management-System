{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1 class="mb-4">Bill Payments</h1>
    <a href="{% url 'bill_form' %}" class="btn btn-primary mb-3">Add New Bill</a>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Bill Name</th>
                <th>Amount</th>
                <th>Due Date</th>
                <th>Paid</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for bill in bills %}
                <tr>
                    <td>{{ bill.bill_name }}</td>
                    <td>â‚¹{{ bill.amount }}</td>
                    <td>{{ bill.due_date }}</td>
                    <td>{{ bill.paid|yesno:"Yes,No" }}</td>
                    <td>
                        <a href="{% url 'bill_form' bill.id %}" class="btn btn-warning btn-sm">Edit</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}

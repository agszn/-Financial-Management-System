{% extends 'base.html' %}
{% block content %}
<div class="container">
    <h2>Delete Income</h2>
    <p>Are you sure you want to delete "{{ income.source }}"?</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a href="{% url 'income_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}

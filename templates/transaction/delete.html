{% extends "base.html" %}
{% block title %}Delete Transaction{% endblock %}

{% block content %}
<div class="text-center">
    <h3>Are you sure you want to delete this transaction?</h3>
    <p>{{ transaction }}</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">
            <i class="fas fa-trash"></i> Delete
        </button>
        <a href="{% url 'transaction_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}

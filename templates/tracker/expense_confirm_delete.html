{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4 text-danger">Delete Expense</h2>
    <p class="lead">Are you sure you want to delete the expense "{{ expense }}"?</p>
    <form method="post" class="d-flex justify-content-center">
        {% csrf_token %}
        <div class="text-center">
            <button type="submit" class="btn btn-danger btn-lg">Confirm</button>
            <a href="{% url 'expense_list' %}" class="btn btn-secondary btn-lg ml-3">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}

{% block index %}
{% endblock %}

{% endblock %}
